<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Font Awesome</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
        <style>
            body {
                font-family: Arial;
                text-align: center;
                padding: 50px;
            }

            .icon-box {
                border:1px solid rgb(139, 139, 139);
                display: inline-block;
                padding: 20px;
                margin: 20px;
                border-radius: 10px;
            }

            .icon-box i {
                color: rgb(38, 140, 236);
                font-size: 30px;
                margin-bottom: 10px;
            }

            .icon-box:hover {
                border:1px solid purple;
                animation: fadeslidedown 2s infinite;
            }

            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% {
                    transform: translateY(0);
                }
                40% {
                    transform: translateY(-10px);
                }
                60% {
                    transform: translateY(-5px);
                }
            }

            .icon-box:hover i{
                color:pink;

            }

            .icon-box i.fadeslidedown{
                animation: fadeslidedown 2s linear infinite;
            }

            @keyframes flatslidedown {
                0% {
                    tranform: flatslidedown(0deg); 
                }
                100% {
                    transform: flatslidedown(360deg); 
                }
            }

        </style>
    </head>
    <body>
        <h1>Latihan Penggunaan Font Awesome</h1>
        <p>Berikut adalah beberapa contoh penggunaan ikon Font Awesome:</p>

        <div class="icon-box">
            <i class="fas fa-user"></i>
            <p>Profile</p>
        </div>

        <div class="icon-box">
            <i class="fas fa-envelope flatslidedown"></i>
            <p>Email</p>
        </div>

        <div class="icon-box">
            <i class="fas fa-phone"></i>
            <p>Telepon</p>
        </div>

        <div class="icon-box">
            <i class="fab fa-github"></i>
            <p>Github</p>
        </div>

        <div class="icon-box">
            <i class="fab fa-linkedin"></i>
            <p>LinkedIn</p>
        </div>

        <div class="icon-box">
            <i class="fas fa-location-dot"></i>
            <p>Lokasi</p>
        </div>

        <div class="icon-box">
            <i class="fab fa-square-instagram"></i>
            <p>Instagram</p>
        </div>

        <div class="icon-box">
            <i class="fas fa-lock"></i>
            <p>Website Pribadi</p>
        </div>

    </body>
</html>
